<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
  </head>
  <body>
    <form action="" onsubmit="return false" class="form">
      <div class="imgcontainer">
        <img src="assets/img/avatarLogin.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label>Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input class="login" type="email" placeholder="Enter Username"  required="" autofocus="">
        <br>
        <label>Password</label>
        <input class="login" type="password" placeholder="Enter password" required>
        <br>
        <button type="submit" id ="login" >Login</button>
        <br>
        <span id="errorMessage" class="container" style="color:red"></span>
      </div>
      <div class="container" >
        <a href="newUser.html">New user</a>
      </div>
    </form>
    <script type="text/javascript" src="assets/js/users.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
  </body>
</html>
