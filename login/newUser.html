<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <form action="" onsubmit="return false">

      <div class="imgcontainer">
        <img src="assets/img/avatarLogin.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input class="register" type="text" placeholder="Enter name" id="name" required>
        <br>

        <label>Last Name</label>
        <input class="register" type="text" placeholder="Enter last name" id="lName" required>
        <br>

        <label>Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input class="register" type="email" placeholder="Enter email" id="email" required>
        <br>

        <label>Password&nbsp;&nbsp;</label>
        <input class="register" type="password" placeholder="Enter Password" id="nPsw" required>
        <br>
        <button type="submit" id="register">Register</button>
        <br>
        <span id="errorMessage" class="container"></span>

      </div>


    </form>

    <script type="text/javascript" src="assets/js/newUser.js">

    </script>
  </body>
</html>
